<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SmartWatch</title>
</head>

<body>
    <nav id="nav-menu">
        <img id="logo"
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fthewordbite.files.wordpress.com%2F2017%2F06%2Fc41.jpg&f=1&nofb=1"
            alt="amazon-logo">
    </nav>
    <main>
        <section id="left">
            <div id="watch-wrapper">
                <img id="watch" src="Watches/Red.png" alt="red">
                <p id="time-text"></p>
                <img id="heart" src="Watches/heart.gif" alt="heart">
                <p id="heart-rate">72</p>
            </div>
        </section>
        <section id="right">
            <div id="header-wrapper">
                <h1>FitBit 19- The Smartest Watch</h1>
                <p>Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum
                    dolor Lorem ipsum dolor.</p>
            </div>
            <div id="color-wrapper">
                <h3>Select Color</h3>
                <button class="watch-color" id="red" style="background-color: #ca3d22;"></button>
                <button class="watch-color" id="pink" style="background-color: #e9c7be;"></button>
                <button class="watch-color" id="blue" style="background-color: #565681;"></button>
                <button class="watch-color" id="purple" style="background-color: #8a5362;"></button>
                <button class="watch-color" id="black" style="background-color: #23211f;"></button>
            </div>
            <div id="feature-wrapper">
                <h3>Features</h3>
                <button id="time">Time</button>
                <button id="heartRate">Heart Rate</button>
            </div>
            <button id="buy-btn">Buy Now</button>
        </section>
    </main>
</body>
<script src=" script.js"></script>

</html>
