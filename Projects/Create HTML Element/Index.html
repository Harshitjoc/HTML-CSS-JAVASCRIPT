<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4643c7bedc.js" crossorigin="anonymous"></script>
    <title>Create HTML Elements</title>
</head>

<body>
    <header>
        <section>
            <input id="todo-input" type="text" placeholder="Enter todo Item here...">
            <button id="add-item">Add List Item</button>
            <button id="update-item">Update Item</button>
            <button id="remove-item">Remove Item</button>
            <ul id="todo-list">
                <li>List Item 1 <i class="fa-sharp fa-solid fa-trash"></i></li>
                <li>List Item 2 <i class="fa-sharp fa-solid fa-trash"></i></li>
            </ul>
        </section>
    </header>
    <script src="script.js"></script>
</body>

</html>
