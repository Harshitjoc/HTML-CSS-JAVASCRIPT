<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Register</title>
</head>

<body>
    <form action="./">
        <h1>Register</h2>
            <div class="external">
                <img src="google.png" alt="google">
                <img src="facebook.png" alt="facebook">
                <img src="github.png" alt="github">
                <img src="linkedin.png" alt="linkedin">
            </div>
            <div class="input-item">
                <div>
                    <input class="input-box" type="text" name="username" placeholder="Username">
                </div>
                <div>
                    <input class="input-box" type="email" name="email" placeholder="Email">
                </div>
                <div>
                    <input class="input-box" type="password" name="password" placeholder="Password">
                </div>
                <div>
                    <input class="input-box" type="text" name="Confirm-password" placeholder="Confirm Password">
                </div>

                <input class="submit-item" type="submit" value="Register">
            </div>
    </form>
</body>

</html>
